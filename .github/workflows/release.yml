name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Update build assets
        run: wails3 task common:update:build-assets

      - name: Generate bindings
        run: wails3 task common:generate:bindings

      - name: Build macOS ${{ matrix.arch }}
        run: env ARCH=${{ matrix.arch }} wails3 task package

      - name: Find app bundle
        id: find-app
        run: |
          if [ -d "bin/codeswitch.app" ]; then
            echo "app_path=bin/codeswitch.app" >> $GITHUB_OUTPUT
          elif [ -d "bin/CodeSwitch.app" ]; then
            echo "app_path=bin/CodeSwitch.app" >> $GITHUB_OUTPUT
          else
            echo "App bundle not found" >&2
            exit 1
          fi

      - name: Archive macOS app
        run: |
          cd bin
          ditto -c -k --sequesterRsrc --keepParent "$(basename ${{ steps.find-app.outputs.app_path }})" codeswitch-macos-${{ matrix.arch }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: bin/codeswitch-macos-${{ matrix.arch }}.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Install NSIS
        run: choco install nsis -y

      - name: Update build assets
        run: wails3 task common:update:build-assets

      - name: Generate bindings
        run: wails3 task common:generate:bindings

      - name: Build Windows Binary
        run: |
          $env:ARCH = "amd64"
          wails3 task windows:build
        env:
          PRODUCTION: "true"

      - name: Verify Binary
        run: |
          if (Test-Path "bin\CodeSwitch.exe") {
            Write-Host "✓ Binary found: bin\CodeSwitch.exe"
            Get-Item "bin\CodeSwitch.exe" | Format-List Name,Length,LastWriteTime
          } else {
            Write-Host "✗ Binary not found!"
            Write-Host "Listing bin directory:"
            Get-ChildItem bin -ErrorAction SilentlyContinue
            exit 1
          }

      - name: Create NSIS Installer
        run: |
          $env:PATH += ";C:\Program Files (x86)\NSIS"
          Push-Location build\windows\nsis
          wails3 generate webview2bootstrapper
          $binaryPath = (Resolve-Path "..\..\..\bin\CodeSwitch.exe").Path
          Write-Host "Binary path: $binaryPath"
          makensis -DARG_WAILS_AMD64_BINARY="$binaryPath" project.nsi
          Pop-Location

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: |
            bin/CodeSwitch-amd64-installer.exe
            bin/CodeSwitch.exe

  create-release:
    name: Create Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/macos-arm64/codeswitch-macos-arm64.zip release-assets/
          cp artifacts/macos-amd64/codeswitch-macos-amd64.zip release-assets/
          cp artifacts/windows-amd64/CodeSwitch-amd64-installer.exe release-assets/
          cp artifacts/windows-amd64/CodeSwitch.exe release-assets/
          ls -lh release-assets/

      - name: Calculate SHA256
        id: sha256
        run: |
          ARM64_SHA=$(shasum -a 256 release-assets/codeswitch-macos-arm64.zip | awk '{print $1}')
          AMD64_SHA=$(shasum -a 256 release-assets/codeswitch-macos-amd64.zip | awk '{print $1}')
          echo "arm64_sha=$ARM64_SHA" >> $GITHUB_OUTPUT
          echo "amd64_sha=$AMD64_SHA" >> $GITHUB_OUTPUT
          echo "ARM64 SHA256: $ARM64_SHA"
          echo "AMD64 SHA256: $AMD64_SHA"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          body: |
            ## 安装方法

            ### Homebrew (推荐 - macOS)
            ```bash
            brew install --cask onyxio0/tap/code-switch
            ```

            ### 手动下载
            - **macOS (Apple Silicon)**: 下载 `codeswitch-macos-arm64.zip`
            - **macOS (Intel)**: 下载 `codeswitch-macos-amd64.zip`
            - **Windows**: 下载 `CodeSwitch-amd64-installer.exe` 或 `CodeSwitch.exe`

            ---

            ## SHA256 校验和

            - **arm64**: `${{ steps.sha256.outputs.arm64_sha }}`
            - **amd64**: `${{ steps.sha256.outputs.amd64_sha }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Cask
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
          ARM64_SHA: ${{ steps.sha256.outputs.arm64_sha }}
          AMD64_SHA: ${{ steps.sha256.outputs.amd64_sha }}
        run: |
          # 提取版本号（去掉 v 前缀）
          VERSION=${TAG_NAME#v}
          
          # Clone homebrew-tap 仓库
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/onyxio0/homebrew-tap.git
          cd homebrew-tap
          
          # 配置 git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 更新 Cask 文件
          cat > Casks/code-switch.rb << EOF
          cask "code-switch" do
            version "${VERSION}"
            
            # ARM64 版本
            if Hardware::CPU.arm?
              sha256 "${ARM64_SHA}"
              url "https://github.com/onyxio0/code-switch/releases/download/${TAG_NAME}/codeswitch-macos-arm64.zip"
            else
              # Intel 版本
              sha256 "${AMD64_SHA}"
              url "https://github.com/onyxio0/code-switch/releases/download/${TAG_NAME}/codeswitch-macos-amd64.zip"
            end

            name "Code Switch"
            desc "集中管理 Claude Code & Codex 供应商"
            homepage "https://github.com/onyxio0/code-switch"

            livecheck do
              url :url
              strategy :github_latest
            end

            app "codeswitch.app"

            zap trash: [
              "~/Library/Application Support/codeswitch",
              "~/Library/Caches/codeswitch",
              "~/Library/Preferences/com.codeswitch.plist",
            ]
          end
          EOF
          
          # 提交并推送
          git add Casks/code-switch.rb
          git commit -m "Update code-switch to ${VERSION}
          
          - ARM64 SHA256: ${ARM64_SHA}
          - AMD64 SHA256: ${AMD64_SHA}"
          git push origin main
          
          echo "✅ Homebrew Cask updated successfully!"
